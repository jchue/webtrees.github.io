<!-- _includes/navigation.html -->
{% assign segment = page.url | split: '/' %}

<nav id="site-navigation">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#webtrees-navbar" aria-controls="webtrees-navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul>
    <li{% if segment[1] == 'forum' %} class="active"{% endif %}>
      <a href="https://www.webtrees.net/index.php/en/forum">
        Forum{% if segment[1] == 'forum' %} <span class="sr-only">(current)</span>{% endif %}
      </a>
    </li>
    <li{% if segment[1] == 'faq' %} class="active"{% endif %}>
      <a href="/faq/">
        FAQ{% if segment[1] == 'faq' %} <span class="sr-only">(current)</span>{% endif %}
      </a>
    </li>
    <li>
      <a href="#">Live demo</a>
      <ul>
        <li><a href="https://dev.webtrees.net/demo-stable">Stable version</a></li>
        <li><a href="https://dev.webtrees.net/demo-dev">Beta version</a></li>
      </ul>
    </li>
    <li{% if segment[1] == 'download' %} class="active"{% endif %}>
      <a href="/download/">
        Download{% if segment[1] == 'download' %} <span class="sr-only">(current)</span>{% endif %}
      </a>
    </li>
  </ul>
</nav>

<!-- Google translation widget -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
