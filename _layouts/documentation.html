---
layout: default
---

<div class="col-container">
  <main id="page-content">
    {{ content }}
  </main>
  <aside id="page-sidebar">
    <nav class="secondary-navigation">
      {% assign doclist = site[page.collection] | sort: 'order' %}
      <ul>
          {% for page in doclist %}
              {% if page.slug != "index" %}
                  <li><a href="{{ page.url }}">{{ page.title }}</a></li>
              {% endif %}
          {% endfor %}
      </ul>
    </nav>
  </aside>
</div>
