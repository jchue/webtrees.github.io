---
layout: default
---

<div class="col-container">
  <main id="page-content">
    {{ content }}

    {%- include edit-link.html -%}
  </main>
  <aside id="page-sidebar">
    <nav class="secondary-navigation">
      {%- assign doclist = site[page.collection] | sort: 'order' -%}
      <ul>
        {%- for doc in doclist -%}
        <!-- Only list child content pages -->
        {%- if doc.slug != "index" -%}
        <li{% if page.slug == doc.slug %} class="active"{% endif %}><a href="{{ doc.url }}">{{ doc.title }}</a></li>
        {%- endif -%}
        {%- endfor -%}
      </ul>
    </nav>
  </aside>
</div>
